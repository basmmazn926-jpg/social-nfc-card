<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مولّد روابط NFC</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #111;
        color: #fff;
      }
      h2 {
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        border-radius: 6px;
        border: none;
      }
      button {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background: #0b84ff;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }
      textarea {
        width: 100%;
        height: 120px;
        margin-top: 10px;
        padding: 10px;
        border-radius: 6px;
        border: none;
      }
      small {
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <h2>مولّد روابط NFC</h2>

    <input id="name" placeholder="Name (English)" /><small
      >اسم العميل بالإنجليزي، أو عربي سيتم تحويله</small
    ><br />
    <input id="img" placeholder="Image URL" /><small
      >رابط صورة العميل (اختياري)</small
    ><br />
    <input id="ig" placeholder="Instagram" /><br />
    <input id="fb" placeholder="Facebook" /><br />
    <input id="tt" placeholder="TikTok" /><br />
    <input id="wa" placeholder="WhatsApp" /><br />
    <input id="tg" placeholder="Telegram" /><br />
    <input id="sc" placeholder="Snapchat" /><br />
    <input id="em" placeholder="Email" /><br />
    <input id="ph" placeholder="Phone" /><br />
    <input id="web" placeholder="Website" /><br />

    <button onclick="gen()">إنشاء الرابط</button>
    <textarea id="out" readonly></textarea>

    <script>
      function toEnglish(name) {
        if (!name) return "";
        const map = {
          ا: "a",
          ب: "b",
          ت: "t",
          ث: "th",
          ج: "j",
          ح: "h",
          خ: "kh",
          د: "d",
          ذ: "dh",
          ر: "r",
          ز: "z",
          س: "s",
          ش: "sh",
          ص: "s",
          ض: "d",
          ط: "t",
          ظ: "z",
          ع: "a",
          غ: "gh",
          ف: "f",
          ق: "q",
          ك: "k",
          ل: "l",
          م: "m",
          ن: "n",
          ه: "h",
          و: "w",
          ي: "y",
          ء: "",
          ئ: "y",
          ؤ: "w",
          ى: "a",
        };
        return name
          .split("")
          .map((c) => map[c] || c)
          .join("");
      }

      function gen() {
        const base =
          "https://basmmazn926-jpg.github.io/social-nfc-card/nfccard.html";
        const p = new URLSearchParams();

        // قائمة الحقول
        const fields = [
          "name",
          "img",
          "ig",
          "fb",
          "tt",
          "wa",
          "tg",
          "sc",
          "em",
          "ph",
          "web",
        ];

        fields.forEach((id) => {
          const v = document.getElementById(id).value.trim();
          if (v) {
            if (id === "name") p.append(id, toEnglish(v).replace(/\s+/g, "-"));
            else p.append(id, v);
          }
        });

        document.getElementById("out").value = base + "?" + p.toString();
      }
    </script>
  </body>
</html>
