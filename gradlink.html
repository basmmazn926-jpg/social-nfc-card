    <script>
      const pass = prompt("كلمة المرور:");
      if (pass !== "MAHMOUD-2005") {
        document.body.innerHTML = "غير مصرح بالدخول";
      }
      function toEnglish(name) {
        if (!name) return "";
        const map = {
          ا: "a",
          ب: "b",
          ت: "t",
          ث: "th",
          ج: "j",
          ح: "h",
          خ: "kh",
          د: "d",
          ذ: "dh",
          ر: "r",
          ز: "z",
          س: "s",
          ش: "sh",
          ص: "s",
          ض: "d",
          ط: "t",
          ظ: "z",
          ع: "a",
          غ: "gh",
          ف: "f",
          ق: "q",
          ك: "k",
          ل: "l",
          م: "m",
          ن: "n",
          ه: "h",
          و: "w",
          ي: "y",
          ء: "",
          ئ: "y",
          ؤ: "w",
          ى: "a",
        };
        return name
          .split("")
          .map((c) => map[c] || c)
          .join("");
      }

      function gen() {
        const base =
          "https://basmmazn926-jpg.github.io/social-nfc-card/nfccard.html";
        const p = new URLSearchParams();

        // قائمة الحقول
        const fields = [
          "name",
          "img",
          "ig",
          "fb",
          "tt",
          "wa",
          "tg",
          "sc",
          "em",
          "ph",
          "web",
        ];

        fields.forEach((id) => {
          const v = document.getElementById(id).value.trim();
          if (v) {
            if (id === "name") p.append(id, toEnglish(v).replace(/\s+/g, "-"));
            else p.append(id, v);
          }
        });
        p.append("key", "Mahmoud-@2005-31@12");
        document.getElementById("out").value = base + "?" + p.toString();
      }
