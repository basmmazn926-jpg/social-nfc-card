<!DOCTYPE html>
<html lang="ar">
  <meta charset="UTF-8" />
  <h2>مولّد روابط NFC</h2>

  <input placeholder="Name" id="n" /><br />
  <input placeholder="Phone" id="p" /><br />
  <input placeholder="Instagram" id="ig" /><br />
  <input placeholder="Facebook" id="fb" /><br />
  <input placeholder="TikTok" id="tt" /><br />

  <button onclick="gen()">إنشاء الرابط</button>

  <textarea id="out" style="width: 100%; height: 80px"></textarea>

  <script>
    function gen() {
      const baseURL =
        "https://basmmazn926-jpg.github.io/social-nfc-card/nfccard.html";

      let url = `${baseURL}?name=${encodeURIComponent(n.value)}&phone=${p.value}`;

      if (ig.value) url += `&ig=${ig.value}`;
      if (fb.value) url += `&fb=${fb.value}`;
      if (tt.value) url += `&tt=${tt.value}`;

      out.value = url;
    }
  </script>
</html>
