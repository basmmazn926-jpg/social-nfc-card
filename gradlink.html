<!DOCTYPE html>
<html lang="ar">
  <meta charset="UTF-8" />
  <h2>مولّد روابط NFC</h2>

  <input id="name" placeholder="Name (English)" /><br />
  <input id="img" placeholder="Image URL" /><br />
  <input id="ig" placeholder="Instagram" /><br />
  <input id="fb" placeholder="Facebook" /><br />
  <input id="tt" placeholder="TikTok" /><br />
  <input id="wa" placeholder="WhatsApp" /><br />
  <input id="tg" placeholder="Telegram" /><br />
  <input id="sc" placeholder="Snapchat" /><br />
  <input id="em" placeholder="Email" /><br />
  <input id="ph" placeholder="Phone" /><br />
  <input id="web" placeholder="Website" /><br /><br />

  <button onclick="gen()">إنشاء الرابط</button>
  <textarea id="out" style="width: 100%; height: 100px"></textarea>

  <script>
    function gen() {
      const base =
        "https://basmmazn926-jpg.github.io/social-nfc-card/nfccard.html";
      const p = new URLSearchParams();

      [
        "name",
        "img",
        "ig",
        "fb",
        "tt",
        "wa",
        "tg",
        "sc",
        "em",
        "ph",
        "web",
      ].forEach((id) => {
        const v = document.getElementById(id).value.trim();
        if (v) p.append(id, id == "name" ? v.replace(/\s+/g, "-") : v);
      });

      out.value = base + "?" + p.toString();
    }
  </script>
</html>
