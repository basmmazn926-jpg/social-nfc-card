<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Khalil NFC Card</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --glass: rgba(255, 255, 255, 0.12);
        --border: rgba(255, 255, 255, 0.25);
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        background: linear-gradient(180deg, #111, #2a2a2a);
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          "Segoe UI", sans-serif;
      }

      .carde {
        width: 92%;
        max-width: 360px;
        min-height: calc(100vh - 20px);
        margin: 10px;
        padding: 22px 18px;
        border-radius: 28px;
        background: linear-gradient(180deg, #000, #1a1a1a);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .carde img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--border);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        margin-top: 10px;
      }

      .carde h1 {
        color: #fff;
        font-size: 22px;
        margin: 16px 0 22px;
        letter-spacing: 0.5px;
      }

      a {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 14px;
        margin: 6px 0;
        border-radius: 18px;
        background: var(--glass);
        border: 1px solid var(--border);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        transition: 0.25s;
      }

      a:active {
        transform: scale(0.97);
      }
      i {
        font-size: 30px;
      }

      hr {
        width: 85%;
        border: none;
        height: 1px;
        background: linear-gradient(to right, transparent, #fff, transparent);
        opacity: 0.4;
        margin: 8px 0;
      }

      /* أيقونات */
      .fa-instagram {
        color: #e1306c;
      }
      .fa-facebook {
        color: #1877f2;
      }
      .fa-whatsapp {
        color: #25d366;
      }
      .fa-phone {
        color: #00ff99;
      }
      .tiktok-icon {
        color: #fff;
        text-shadow: 1px 1px 0 #25f4ee, -1px -1px 0 #fe2c55;
      }
    </style>
  </head>

  <body>
    <div class="carde">
      <img src="khlel.jpg" alt="photo" />
      <h1>خليل المفرجي</h1>

      </a>

      <a href="https://facebook.com/almfrjy.abwaws">
        <i class="fab fa-facebook"></i><span>فيسبوك</span>
      </a>

      <hr />

        <i class="fab fa-tiktok tiktok-icon"></i><span>تيك توك</span>
      </a>

      <hr />

      <a href="https://wa.me/9647517059542">
        <i class="fab fa-whatsapp"></i><span>واتساب</span>
      </a>

      <hr />

      <a href="tel:+9647517059542">
        <i class="fas fa-phone"></i><span>اتصل بي</span>
      </a>
    </div>
  </body>
</html>
