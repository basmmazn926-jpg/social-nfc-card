<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<title>بطاقة خليل الذكية</title>

<style>
/* ===== إعداد الصفحة (مهم للموبايل) ===== */
body{
  font-family:'Times New Roman',Times,serif;
  margin:0;
  height:100svh;              /* يمنع الفراغ السفلي */
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:12px;           /* مسافة علوية صغيرة فقط */
  background:linear-gradient(135deg,#1a1a1a,#333);
  text-align:center;
}


/* ===== البطاقة ===== */
.card{
  width:320px;
  max-width:92%;
  background:#000;
  padding:16px;
  border-radius:16px;
  box-shadow:
    0 6px 16px rgba(0,0,0,.6),
    inset 0 0 0 1px rgba(255,255,255,.06);
}

/* ===== الصورة ===== */
.card img{
  width:170px;
  height:170px;
  border-radius:50%;
  border:2px solid #ddd;
  box-shadow:0 0 10px rgba(255,255,255,.8);
  object-fit:cover;
  margin-bottom:15px;
}

/* ===== الاسم ===== */
.card h1{
  color:#fff;
  margin:10px 0 20px;
}

/* ===== الخط ===== */
hr{
  border:none;
  border-top:2px solid #ccc;
  margin:18px 0;
}

/* ===== الأزرار ===== */
a{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  background:#000;
  color:#fff;
  padding:14px;
  border:2px solid #777;
  border-radius:14px;
  text-decoration:none;
  font-size:22px;
  font-weight:bold;
  box-shadow:0 4px 8px rgba(255,255,255,.6);
  transition:all .25s ease;
}

a:hover{
  background:#2f2f2f;
  transform:translateY(-2px);
}

a:active{
  transform:scale(.97);
}

/* ===== الأيقونات ===== */
i{
  font-size:28px;
}

/* تيك توك */
.tiktok-icon{
  color:#fff;
  text-shadow:
    2px 2px 0 #25F4EE,
   -2px -2px 0 #FE2C55;
}

/* ===== تحسين خاص للموبايل ===== */
@media (max-width:400px){
  .card{
    width:100%;
    margin:0 12px;
  }

  .card img{
    width:140px;
    height:140px;
  }

  a{
    font-size:18px;
    padding:12px;
  }

  h1{
    font-size:20px;
  }
}
</style>
</head>

<body>

<div class="card">
