<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>بطاقة خليل الذكية</title>

    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #1a1a1a, #333);
        font-family: "Times New Roman", Times, serif;
        text-align: center;

        /* أهم تعديل */
        display: flex;
        justify-content: center;
        padding: 6px; /* مسافة صغيرة جدًا فقط */
      }

      .card {
        width: 300px;
        background: #000;
        padding: 12px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      .card img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 6px 0;
        border: 2px solid #dad0d0;
        object-fit: cover;
      }

      .card h1 {
        color: #fff;
        margin: 6px 0 8px;
        font-size: 20px;
      }

      a {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: #000;
        color: #fff;
        padding: 10px;
        margin-top: 6px;
        border: 2px solid gray;
        border-radius: 10px;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
      }

      hr {
        border: none;
        border-top: 1px solid #555;
        margin: 6px 0;
      }

      .tiktok-icon {
        color: #fff;
        text-shadow: 1.5px 1.5px 0 #25f4ee, -1.5px -1.5px 0 #fe2c55;
      }

      /* موبايل */
      @media (max-width: 400px) {
        .card {
          width: 95%;
        }
      }
    </style>
  </head>

  <body>

    </div>
