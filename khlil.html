<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <title>بطاقة خليل الذكية</title>
        <style>
            body {
                background: linear-gradient(135deg, #1a1a1a, #333);
                margin: 0;
                font-family: 'Times New Roman', Times, serif;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                color: #fff;
            }
            .card {
                display: inline-block;
                background: #000;
                width: 300px;
                padding: 20px;
                border-radius: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                margin: 20px;
            }
            img {
                width: 190px;
                height: 190px;
                border-radius: 50%;
                border: 2px solid #fff;
                object-fit: cover;
                box-shadow: 0 0 10px rgba(255, 255, 255, .9);
            }
            h1 {
                margin: 25px 0 20px;
            }
            a {
                display: flex;
                /* background: #333; */
                /* width: 80%; */
                justify-content: center;
                border: 2px solid gray;
                align-items: center;
                gap: 10px;
                border-radius: 15px;
                font-size: 20px;
                padding: 15px 20px;
                text-decoration: none;
                color: #fff;
                font-size: 24px;
                font-weight: bold;
                box-shadow: 0 4px 8px rgba(117, 115, 115, 0.8);
                transition: transform 0.2s;
            }
            a:hover{
                transform: scale(1.05);
            }
            i {
                font-size: 30px;
            }
            hr{
                border: 2px solid #ccc;
                border-radius: 5px;
                margin: 10px 0 10px 0;
                
            }
            .tiktok-icon {
                color: #ffffff;
                text-shadow:
                    2px 2px 0 #25F4EE,
                -2px -2px 0 #FE2C55;
            }

            @media(max-width:400px) {
                .card {padding: 15px;width: 90%;}
                img {width: 140px;height: 140px;}
                a {font-size: 18px;padding: 12px;}
                h1 {font-size: 20px;}
            }

        </style>
    </head>
