<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFC Card</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --glass: rgba(255, 255, 255, 0.12);
        --border: rgba(255, 255, 255, 0.25);
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        background: linear-gradient(180deg, #111, #2a2a2a);
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          "Segoe UI", sans-serif;
      }

      .card {
        width: 92%;
        max-width: 360px;
        margin: 12px;
        padding: 22px 18px;
        border-radius: 28px;
        background: linear-gradient(180deg, #000, #1a1a1a);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--border);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.35);
      }

      h1 {
        color: #fff;
        font-size: 22px;
        margin: 16px 0 20px;
        letter-spacing: 0.5px;
        text-align: center;
      }

      a {
        width: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 14px;
        margin: 6px 0;
        border-radius: 18px;
        background: var(--glass);
        border: 1px solid var(--border);
        backdrop-filter: blur(12px);
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        transition: 0.25s;
      }

      a:active {
        transform: scale(0.97);
      }

      i {
        font-size: 26px;
      }

      hr {
        width: 85%;
        border: none;
        height: 1px;
        background: linear-gradient(to right, transparent, #fff, transparent);
        opacity: 0.4;
        display: none;
      }

      /* Icon colors */
      .fa-instagram {
        color: #e1306c;
      }
      .fa-facebook {
        color: #1877f2;
      }
      .fa-tiktok {
        color: #ffffff;
        text-shadow: 1px 1px 0 #25f4ee, -1px -1px 0 #fe2c55;
      }
      .fa-whatsapp {
        color: #25d366;
      }
      .fa-telegram {
        color: #2aabee;
      }
      .fa-snapchat {
        color: #fffc00;
      }
      .fa-envelope {
        color: #ff9800;
      }
      .fa-phone {
        color: #00ff99;
      }
      .fa-globe {
        color: #9c27b0;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <!-- صورة افتراضية حقيقية -->
      <img id="avatar" src="https://i.imgur.com/apIBCnI.jpeg" alt="Profile" />

      <h1 id="name">Your Name</h1>

      <a id="ig"><i class="fab fa-instagram"></i>Instagram</a>
      <hr />
      <a id="fb"><i class="fab fa-facebook"></i>Facebook</a>
      <hr />
      <a id="tt"><i class="fab fa-tiktok"></i>TikTok</a>
      <hr />
      <a id="wa"><i class="fab fa-whatsapp"></i>WhatsApp</a>
      <hr />
      <a id="tg"><i class="fab fa-telegram"></i>Telegram</a>
      <hr />
      <a id="sc"><i class="fab fa-snapchat"></i>Snapchat</a>
      <hr />
      <a id="em"><i class="fas fa-envelope"></i>Email</a>
      <hr />
      <a id="ph"><i class="fas fa-phone"></i>Call</a>
      <hr />
      <a id="web"><i class="fas fa-globe"></i>Website</a>
    </div>

    <script>
      const q = new URLSearchParams(location.search);

      function toTitleCase(str) {
        return str
          .toLowerCase()
          .split(" ")
          .map((word) =>
            word
              .split("-")
              .map((w) => w.charAt(0).toUpperCase() + w.slice(1))
              .join("-")
          )
          .join(" ");
      }

      const rawName = q.get("name");
      if (rawName) {
        document.getElementById("name").textContent = toTitleCase(rawName);
      }

      const img = q.get("img");
      if (img) {
        document.getElementById("avatar").src = img;
      }

      const map = {
        ig: (v) => "https://instagram.com/" + v,
        fb: (v) => "https://facebook.com/" + v,
        tt: (v) => "https://tiktok.com/@" + v,
        wa: (v) => "https://wa.me/" + v,
        tg: (v) => "https://t.me/" + v,
        sc: (v) => "https://snapchat.com/add/" + v,
        em: (v) => "mailto:" + v,
        ph: (v) => "tel:" + v,
        web: (v) => v,
      };

      Object.keys(map).forEach((id) => {
        const v = q.get(id);
        if (v) {
          const a = document.getElementById(id);
          a.href = map[id](v);
          a.style.display = "flex";
          if (a.nextElementSibling) {
            a.nextElementSibling.style.display = "block";
          }
        }
      });
    </script>
  </body>
</html>
